{% load static %}
<html op="reply" lang="en">
<head>
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
    <link rel="shortcut icon" href="/static/gif/y18.gif" />
    <title>Add Comment | Hacker News</title>
</head>
<body>
<center>
    <table id="hnmain" width="85%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <table
                        style="padding:2px"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        border="0">
                    <tbody>
                    <tr>
                        <td style="width: 18px; padding-right: 4px">
                            <a href="../">
                                <img src="/static/gif/y18.gif"
                                     width="18"
                                     height="18"
                                     style="border: 1px white solid"/>
                            </a>
                        </td>
                        <td style="line-height:12pt; height:10px;">
                            <span class="pagetop"><b>Add Comment</b>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr id="pagespace" title="Add Comment" style="height:10px"></tr>
        <tr>
            <td>
                <table class="fatitem" border="0">
                    <tbody>
                    <tr class="athing comtr" id={{ comment.comment_id }}>
                        <td>
                            <table border="0">
                                <tr>
                                    <td class="ind" indent="0"><img src="s.gif" height="1" width={{ idx }} /></td>
                                    <td valign="top" class="votelinks">
                                        <center>
                                            <a id="up_30983757" class="clicky" href="vote?id=30983757&amp;how=up&amp;auth=a6b1&amp;goto=threads%3Fid%3Dchizhik-pyzhik#30983757">
                                                <div class="votearrow" title="upvote"></div>
                                            </a>
                                        </center>
                                    </td>
                                    <td class="default">
                                        <div style="margin-top: 2px; margin-bottom: -10px">
                                            <span class="comhead">
                                                <a href="{% url 'user' comment.author.authUser.username %}" class="hnuser">{{ comment.author.username }}</a>
                                                <span class="age" title={{ comment.posted_at_date }}>
                                                    <a href="item?id=30983757">{{ comment.age }}</a>
                                                </span>
                                                <span id="unv_30983269"></span>
                                                <span class="navs">
                                                    {% if forloop.counter == 0 %}
                                                    | <a href="{% url 'detailedSubmission' comment.submission.id %}">parent</a>
                                                    {% else %}
                                                    | <a href="{% url 'reply' comment.id %}" class="clicky" aria-hidden="true">parent</a>
                                                    {% endif %}
                                                    | <a href="{% url 'detailedSubmission' comment.submission.id %}"> context</a>
                                                </span>
                                                <span class="onstory"> | on: <a href="{% url 'detailedSubmission' comment.submission.id %}">{{ comment.submission.title }}</a> </span>
                                            </span>
                                        </div>
                                        <br />
                                        <div class="comment">
                                            <span class="commtext c00">
                                                {{ comment.text }}
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="height:10px"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>
                            <form method="post" action="{% url 'reply' comment.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="parent" value="{{comment.id}}">
                                <input type="hidden" name="submission" value="{{ comment.submission.id }}">
                                <textarea name="text" rows="8" cols="80" autofocus="true"></textarea>
                                <br>
                                <br>
                                <input type="submit" value="submitReply">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</center>
<script type="text/javascript" src="hn.js?dFC8tR1lxHqGsOfuDshm"></script>
</body>
</html>
